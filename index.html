<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Todo</title>
    </head>
    <body>
        <div id="container">

        </div>
        <div class="actionsContainer">
            <span id="addButton" class="action-button">Add</span>
            <span id="deleteButton" class="action-button">Delete all</span>
        </div>
        <div id="modal">
            <div id="modal-content">
                <span>Add new item</span>
                <textarea id="input" type="text" placeholder="Type your note" autofocus ></textarea>
                <span id="confirmButton" class="modal-button">Add</span>
                <span id="cancelButton" class="modal-button cancel">Cancel</span>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
